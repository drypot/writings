<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/lib/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/base.css">
    <script src="{{ site.baseurl }}/lib/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/lib/bootstrap.min.js"></script>
  </head>
  <body>
    {% if page.url != '/' %}
      <div class="page-header">
        <div class="site-name"><a href="{{ site.baseurl }}/">{{ site.title }}</a></div>
      </div>
    {% endif %}
    <div class="page-title">
      <h1>{{ page.title }}</h1>
    </div>
    <div class="page-content {{ page.class }}">
      {{ content }}
    </div>
    <div class="page-footer">
      <ul>
        <li><a href="https://drypot.github.io" target=_blank>About</a></li>
        <li><a href="https://github.com/drypot/writings" target=_blank>View on GitHub</a></li>
      </ul>
      <div class="site-name"><a href="{{ site.baseurl }}/">{{ site.title }}</a></div>
    </div>
  </body>
</html>
